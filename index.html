<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>뷰 기초 익히기</title>
  </head>
  <body>
    <div id="app">{{person.name}} {{person.age}}</div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          person: {
            name: "유림 코더",
            age: 25,
          },
        },
      });
    </script>
  </body>
</html>
