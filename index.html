<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>뷰 기초 익히기</title>
  </head>
  <body>
    <div id="app">
      <form v-on:submit.prevent="submit">
        <input type="text" /><br />
        <button type="submit">submit</button>
      </form>
      <a href="https://kr.vuejs.org/v2/guide/events.html">이벤트 수식어</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          year: 2021,
        },
        methods: {
          plus() {
            this.year++;
          },
          minus() {
            this.year--;
          },
          submit() {
            alert("submit");
            console.log("hello");
          },
        },
      });
    </script>
  </body>
</html>
